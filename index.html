<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>AAFlashCards</title>
</head>

<body>
    <div class="splashscreen">
        <img src="AAFlashCards/Splash.png">
    </div>
    <div class="bigdiv">
    <div class="header">
        Amino Acid Flash Cards
    </div>
    
    <div class="queryarea">
        <div class="countbox">
            <div class="countboxtitle">
                <div class="textcontent">time:</div>
            </div>
            <div class="countboxvalue">
                <div class="textcontent" id="timer">5</div>
            </div>
        </div>
        <div class="querybox">
            <img src="AAFlashCards/trp.png">
        </div>
        <div class="countbox">
            <div class="countboxtitle">
                <div class="textcontent">score:</div>
            </div>
            <div class="countboxvalue">
                <div class="textcontent" id="score">34</div>
            </div>
        </div>
    </div>
    <div class="optionsarea">
        <div class="row">
            <div class="optionbox">
                <div class="textcontent">A</div>
            </div>
            <div class="optionbox">
                <div class="textcontent">C</div>
            </div>
        </div>
        <div class="row">
            <div class="optionbox">
                <div class="textcontent">D</div>
            </div>
            <div class="optionbox">
                <div class="textcontent">E</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
