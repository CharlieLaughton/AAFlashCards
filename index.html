<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>AAFlashCards</title>
</head>
<body>
    <div class="header">
        Amino Acid Flash Cards
    </div>
    <div class="topbox">
        <div class="countbox">
            <div class="centretext">Time left:</div>
            <div class="timer">5</div>
        </div>
        <div class="querybox">
            <div class="imagebox">
                <img src="AAFlashCards/a.png">
            </div>
        </div>
        <div class="countbox">
            <div class="centretext">Score:</div>
            <div class="score">0</div>
        </div>
    </div>
    <div class="bottombox">
        <div class="row">
            <div class="optionbox">
                <div class="textbox">A</div>
            </div>
            <div class="optionbox">
                <div class="textbox">C</div>
            </div>
        </div>
        <div class="row">
            <div class="optionbox">
                <div class="textbox">D</div>
            </div>
            <div class="optionbox">
                <div class="textbox">E</div>
            </div>
        </div>
    </div>
    
</body>
</html>
